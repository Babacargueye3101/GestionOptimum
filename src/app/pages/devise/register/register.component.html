<div class="register-container">
    <mat-card class="register-card">
      <mat-card-header>
        <mat-card-title>Créer un compte</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Nom</mat-label>
            <input matInput formControlName="name" placeholder="Entrez votre nom" required>
            <mat-error *ngIf="registerForm.get('name').hasError('required')">Le nom est requis.</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Entrez votre email" required>
            <mat-error *ngIf="registerForm.get('email').hasError('required')">L'email est requis.</mat-error>
            <mat-error *ngIf="registerForm.get('email').hasError('email')">Entrez un email valide.</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Mot de passe</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Entrez votre mot de passe" required>
            <mat-error *ngIf="registerForm.get('password').hasError('required')">Le mot de passe est requis.</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Confirmez le mot de passe</mat-label>
            <input matInput formControlName="confirmPassword" type="password" placeholder="Confirmez votre mot de passe" required>
            <mat-error *ngIf="registerForm.get('confirmPassword').hasError('required')">La confirmation du mot de passe est requise.</mat-error>
            <mat-error *ngIf="registerForm.hasError('passwordMismatch')">Les mots de passe ne correspondent pas.</mat-error>
          </mat-form-field>

          <div class="button-group">
            <button mat-raised-button color="primary" type="submit" [disabled]="registerForm.invalid">S'inscrire</button>
            <a mat-button routerLink="/login">Déjà un compte ? Se connecter</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
