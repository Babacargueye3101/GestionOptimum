<div class="login-container">
    <mat-card class="login-card">
      <mat-card-header>
        <mat-card-title>Connexion</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="Entrez votre email" required>
            <mat-error *ngIf="loginForm.get('email').hasError('required')">L'email est requis.</mat-error>
            <mat-error *ngIf="loginForm.get('email').hasError('email')">Entrez un email valide.</mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Mot de passe</mat-label>
            <input matInput formControlName="password" type="password" placeholder="Entrez votre mot de passe" required>
            <mat-error *ngIf="loginForm.get('password').hasError('required')">Le mot de passe est requis.</mat-error>
          </mat-form-field>

          <div class="button-group">
            <button mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Se Connecter</button>
            <a mat-button routerLink="/register">Cr√©er un compte</a>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
