<div class="employe-container">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Gestion des Employés</mat-card-title>
        <button mat-raised-button color="primary" (click)="openAddDialog()">Ajouter un Employé</button>
      </mat-card-header>
      <mat-card-content>
        <mat-table [dataSource]="employees" class="mat-elevation-z8">

          <!-- ID Column -->
          <ng-container matColumnDef="id">
            <mat-header-cell *matHeaderCellDef>ID</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.id}}</mat-cell>
          </ng-container>

          <!-- Nom Column -->
          <ng-container matColumnDef="name">
            <mat-header-cell *matHeaderCellDef>Nom</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.name}}</mat-cell>
          </ng-container>

          <!-- Email Column -->
          <ng-container matColumnDef="email">
            <mat-header-cell *matHeaderCellDef>Email</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.email}}</mat-cell>
          </ng-container>

          <!-- Phone Column -->
          <ng-container matColumnDef="phone">
            <mat-header-cell *matHeaderCellDef>Téléphone</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.phone}}</mat-cell>
          </ng-container>

          <!-- Address Column -->
          <ng-container matColumnDef="address">
            <mat-header-cell *matHeaderCellDef>Adresse</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.address}}</mat-cell>
          </ng-container>

          <!-- Position Column -->
          <ng-container matColumnDef="position">
            <mat-header-cell *matHeaderCellDef>Poste</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.position}}</mat-cell>
          </ng-container>

          <!-- Department Column -->
          <ng-container matColumnDef="department">
            <mat-header-cell *matHeaderCellDef>Département</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.department}}</mat-cell>
          </ng-container>

          <!-- Salary Column -->
          <ng-container matColumnDef="salary">
            <mat-header-cell *matHeaderCellDef>Salaire</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.salary | currency}}</mat-cell>
          </ng-container>

          <!-- Employment Status Column -->
          <ng-container matColumnDef="employmentStatus">
            <mat-header-cell *matHeaderCellDef>Statut d'emploi</mat-header-cell>
            <mat-cell *matCellDef="let element">{{element.employmentStatus}}</mat-cell>
          </ng-container>

          <!-- Actions Column -->
          <ng-container matColumnDef="actions">
            <mat-header-cell *matHeaderCellDef>Actions</mat-header-cell>
            <mat-cell *matCellDef="let element">
              <button mat-icon-button class="edit-button" (click)="openEditDialog(element)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button class="delete-button" (click)="deleteEmployee(element.id)">
                <mat-icon>delete</mat-icon>
              </button>
            </mat-cell>
          </ng-container>



          <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
          <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
      </mat-card-content>
    </mat-card>
  </div>
